<head>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
</head>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет</title>
</head>

<body>
    <div class="container login-form">
        <div class="row is-center ">
            <div class="col-4">

                <form action="{{ url_for('login.login')}}" method="post">
                    {% if mesage is defined and mesage %}
                    <div class="alert alert-warning">{{ mesage }}</div>
                    {% endif %}
                    <div class="">
                        <label for="username">Логин:</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter username" name="username">
                    </div>
                    <div class="">
                        <label for="pwd">Пароль:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password" name="pswd">
                    </div>
                    <div class = "is-center login-submit-btn">
                    <button type="submit" class="confirm-form-button button outline">Войти в аккаунт</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
